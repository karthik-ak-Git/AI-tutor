name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || pip install pytest pytest-cov black flake8 mypy types-python-dotenv
    
    - name: Lint with flake8
      run: |
        echo "üîç Running flake8 linting..."
        # Check for critical errors (syntax, undefined names) - will fail CI
        flake8 app/ --select=E9,F63,F7,F82 --show-source --statistics --config=.flake8 || exit 1
        echo "‚úÖ Critical linting checks passed"
        # Check for style issues (warnings) - won't fail CI
        flake8 app/ --count --exit-zero --statistics --config=.flake8 || echo "‚ö†Ô∏è Style issues found (non-blocking)"
    
    - name: Check formatting with black
      run: |
        echo "üé® Checking code formatting with black..."
        black --check app/ --config pyproject.toml || (echo "‚ùå Code formatting issues found. Run 'black app/' to fix." && exit 1)
        echo "‚úÖ Code formatting is correct"
    
    - name: Type check with mypy
      run: |
        echo "üîé Running type checking with mypy..."
        mypy app/ --config-file mypy.ini || (echo "‚ö†Ô∏è Type checking found issues (non-blocking)" && exit 0)
        echo "‚úÖ Type checking completed"
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml || true
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: |
        docker build -t ai-tutor:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name ai-tutor-test ai-tutor:latest
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        docker stop ai-tutor-test


