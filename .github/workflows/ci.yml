name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 app/ --select=E9,F63,F7,F82 --show-source --statistics --config=.flake8

      - name: Check formatting with black
        run: |
          black --check app/ --config pyproject.toml

      - name: Type check with mypy
        continue-on-error: true
        run: |
          mypy app/ --config-file mypy.ini

      - name: Run tests
        continue-on-error: true
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'test-key' }}

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ai-tutor:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d -p 8000:8000 --name ai-tutor-test \
            -e OPENROUTER_API_KEY=test-key \
            ai-tutor:latest
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop ai-tutor-test
